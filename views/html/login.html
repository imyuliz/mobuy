{{template "temp/meta.tpl" .}}
		<link href="/static/css/dlstyle.css" rel="stylesheet" type="text/css">
		<title>Mobuy登录</title>
	</head>

	<body>
		{{template "temp/loginhead.tpl" . }}
		<div class="login-banner">
			<div class="login-main">
				<div class="login-banner-bg"><span></span><img src="/static/images/big.jpg" /></div>
				<div class="login-box">

							<h3 class="title">登录墨宝</h3>

							<div class="clear"></div>
						
						<div class="login-form">
						  <form method="POST" action="/login">
							   <div class="user-name">
								    <label for="user"><i class="am-icon-user"></i></label>
								    <input type="text" name="useraccount" id="user" placeholder="邮箱/手机" >
					                 </div>
					                 <div class="user-pass">
										 <label for="password"><i class="am-icon-lock"></i></label>
										<input type="password" name="userpwd" id="password" placeholder="请输入密码" maxlength="10"  minlength="6" >
					                 </div>
					             
					           </div>
					            
					            <div class="login-links">
					                <label for="remember-me"><input id="remember-me" name="autologin" type="checkbox">自动登录</label>
									<a href="#" class="am-fr">忘记密码</a>
									<a href="/register" class="zcnext am-fr am-btn-default">注册</a>
									<br />
					            </div>
								{{template "temp/flash_error.tpl" .}}
								
								
								<div class="info-btn">
							 <button class="am-btn am-btn-secondary" type="submit" style="width: 100%">登陆</button>
						</div>
					</form>


						<div class="partner">		
								<h3>合作账号</h3>
							<div class="am-btn-group">
								<li><a href="#"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a></li>
								<li><a href="#"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span> </a></li>
								<li><a href="#"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a></li>
							</div>
						</div>	

				</div>
			</div>
		</div>


					{{template "temp/footer.tpl" .}}
	</body>

</html>
